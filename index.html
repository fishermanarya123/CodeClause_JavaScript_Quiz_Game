<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APPLICATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body >
    <div class="main">
      <div id="start">
        <button id="strtbtn" style="width:30%;"onclick="start()">START</button>
      </div>
     
        
       
        
      
        <div id="box">
          <h3 id="quesbox"> 1) This is Dummy Question</h3>
          
          <hr style="margin-top:5px">
          <div class="row">
            <input class="options"id="option1" type="radio" value="a"name="option"/>
            <label for="option1">Option 1</label>
          </div>
          <hr class="optline">
        <div class="row">
            <input class="options"id="option2"type="radio" value="b"name="option"/>
            <label for="option2">Option 2</label>
          </div>
          <hr class="optline">
      <div class="row">
            <input class="options"id="option3" type="radio" value="c"name="option"/>
            <label for="option3">Option 3</label>
          </div>
          <hr class="optline">
      <div class="row">
            <input class="options" id="option4"type="radio" value="d"name="option"/>
            <label for="">Option 4</label>
          </div>
          <hr class="optline">
          <div class="btn">
            <button id="prv"style="width:30%"onclick="loadpreviousquestion()">Previous</button>
          <button id="clr"style="width:30%;margin-left:5px"onclick="reset()">Clear Selection</button>
          <button id="nxt"style="width:30%;margin-left:5px;"onclick="submitQuiz()">NEXT</button>
          </div>
          
        </div>
        </div>
<script src="app.js"></script>
</body>
</html>
